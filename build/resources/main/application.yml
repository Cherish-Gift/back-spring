spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cherish
    username: postgres
    password: 12345
    show-sql: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: create
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      hibernate:
        sql: debug
